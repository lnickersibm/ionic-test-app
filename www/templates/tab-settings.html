<ion-view view-title="Cordova SDK Logger Tester"  >

  <!--<ion-content class="has-header  padding morePadding">-->

    <!--&lt;!&ndash;<ion-header-bar class="bar-dark">&ndash;&gt;-->
      <!--<h4 class="title">Logger Settings</h4>-->
      <!--&lt;!&ndash; New Task button&ndash;&gt;-->

  <!--</ion-content>-->


  <ion-header-bar class="bar-positive">
    <h1 class="title">Toggles</h1>
  </ion-header-bar>

  <ion-content>

    <div class="list">

      <!--LOGGER-->
      <div class="item item-divider">
        Logger Settings
      </div>

      <ion-toggle ng-repeat="item in settingsList"
                  ng-model="item.checked"
                  ng-checked="item.checked"
                  ng-change="loggerCaptureChanged()">
        {{ item.text }}
      </ion-toggle>

      <div class="item">
        <pre ng-bind="settingsList | json"></pre>
      </div>

      <!--ANALYTICS-->
      <div class="item item-divider">
        Anlytics Settings
      </div>

      <ion-toggle ng-model="analyticsCapture.checked"
                  ng-change="analyticsCaptureChanged()">
        Analytics Capture
      </ion-toggle>

      <div class="item">
        <pre ng-bind="analyticsCapture | json"></pre>
      </div>

      <!--<ion-toggle toggle-class="toggle-assertive"-->
                  <!--ng-model="emailNotification"-->
                  <!--ng-true-value="Subscribed"-->
                  <!--ng-false-value="Unubscribed">-->
        <!--Newsletter-->
      <!--</ion-toggle>-->

      <!--<div class="item">-->
        <!--<pre ng-bind="emailNotification | json"></pre>-->
      <!--</div>-->

    </div>

  </ion-content>
</ion-view>
